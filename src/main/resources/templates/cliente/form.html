<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <title>Formulario de Cliente</title>
</head>

<body>
    <div class="container" id="form-marcas">
        <fieldset>
            <legend>
                Dados do Cliente
            </legend>
            <form th:action="${/cliente}" th:object="${cliente}" method="post">
                <div class="form-group">
                    <label for="Nome"></label>
                    <input type="text" name="nome" id="nome" class="form-control" th:value="*{nome}" th:field="*{nome}">
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="CPF"></label>
                        <input type="text" name="cpf" id="cpf" class="form-control" th:value="*{cpf}" th:field="*{cpf}">
                    </div>
                    <div class="col-md-6">
                        <label for="Data Nascimento"></label>
                        <input type="text" name="nascimento" id="nascimento" class="form-control" th:value="*{nascimento}" th:field="*{nascimento}">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">
                    Salvar
                </button>
            </form>
        </fieldset>
    </div>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/fontawesome.js}"></script>
</body>

</html>
