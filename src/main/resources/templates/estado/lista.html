<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lista de Estados</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    </head>
    <body>
        <div class="container" id="tabela-estados" style="margin-top: 40px;">
            <fieldset>
                <legend>Lista de Estados</legend>
                <a class="btn btn-primary btn-block" th:href="@{/estado/cadastrar}">
                    <i class="fas fa-plus-circle"></i> Novo
                </a>    
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Sigla</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="estado : ${estados}">
                            <td><span th:text="${estado.id}"></span></td>
                            <td><span th:text="${estado.nome}"></span></td>
                            <td><span th:text="${estado.sigla}"></span></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/estado/editar/{id}(id=${estado.id})}"><i class="far fa-edit"></i></a>
                                <a class="btn btn-danger" th:href="@{/estado/remover/{id}(id=${estado.id})}"><i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset> 
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
