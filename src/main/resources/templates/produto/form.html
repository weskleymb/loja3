<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Produtos</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    </head>
    <body>
        <div class="container">
            <fieldset>
                <legend>
                    Formulário de Produtos
                </legend>
                <form th:action="@{/produto}" th:object="*{produto}" method="post">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control" th:value="*{nome}" th:field="*{nome}">
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <select id="marca" class="form-control" th:field="*{marca}" th:value="*{marca}">
                            <option th:each="marca : ${marcas}" 
                                    th:value="${marca.id}" 
                                    th:text="${marca.nome}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="departamento">Departamento</label>
                        <select id="departamento" class="form-control" th:field="*{departamento}" th:value="*{departamento}">
                            <option th:each="departamento : ${departamentos}"
                                    th:value="${departamento.id}"
                                    th:text="${departamento.nome}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" id="valor" class="form-control" th:value="*{valor}" th:field="*{valor}">
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary btn-block">
                            Salvar
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
