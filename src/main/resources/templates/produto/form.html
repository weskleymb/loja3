<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Produtos</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    </head>
    <body>
        <div class="container" id="form-marcas">
            <fieldset>
                <legend>
                    Formulário de Produtos
                </legend>
                <form >
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <select id="marca" class="form-control">
                            <option th:each="marca : ${marcas}" th:value="${marca.id}" th:text="${marca.nome}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="departamento">Departamento</label>
                        <select name="departamento" id="departamento" class="form-control">
                            <option value="#">departamento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" id="valor" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary btn-block">
                            Salvar
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
