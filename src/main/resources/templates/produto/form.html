<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produtos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>
                Formulário de Produtos
            </legend>
            <form >
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <select class="form-control">marca</select>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <select type="text" id="departamento" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="text" id="valor" class="form-control">
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">
                            Salvar
                        </button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
