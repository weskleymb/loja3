<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Produtos</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    </head>
    <body>
        <div class="container" id="tabela-marcas">
            <fieldset>
                <legend>Lista de Produtos</legend>
                <a class="btn btn-primary btn-block" th:href="@{/produto/cadastrar}">
                    <i class="fas fa-plus-circle"></i> Novo
                </a>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Departamento</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="produto : ${produtos}">
                            <td><span th:text="${produto.id}"></span></td>
                            <td><span th:text="${produto.nome}"></span></td>
                            <td><span th:text="${produto.marca.nome}"></span></td>
                            <td><span th:text="${produto.departamento.nome}"></span></td>
                            <td><span th:text="${produto.valor}"></span></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/produto/editar/{id}(id=${produto.id})}"><i class="far fa-edit"></i></a>
                                <a class="btn btn-danger" th:href="@{/produto/remover/{id}(id=${produto.id})}"><i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset> 
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
