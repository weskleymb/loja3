<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nova Marca</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}" />
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}" />
    </head>
    <body>
        <div class="container" id="form-marcas">
            <fieldset>
                <legend>
                    Dados da Marca
                </legend>
                <form th:action="@{/marca}" th:object="${marca}" method="post">
                    <input type="hidden" id="id" name="id" th:value="*{id}" th:field="*{id}">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" 
                            name="nome" 
                            id="nome" 
                            class="form-control" 
                            th:value="*{nome}" 
                            th:field="*{nome}" 
                            placeholder="Nome da marca..." 
                            autofocus />
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="far fa-save"></i> Salvar
                            </button>
                        </div>
                        <div class="col-md-6">
                            <a class="btn btn-danger btn-block" th:href="@{/marca}">
                                <i class="fas fa-undo-alt"></i> Voltar
                            </a>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
