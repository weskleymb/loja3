<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Marcas</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    </head>
    <body>
        <div class="container" id="tabela-marcas">
            <fieldset>
                <legend>Lista de Marcas</legend>
                <a class="btn btn-primary btn-block" th:href="@{/marca/cadastrar}">
                    <i class="fas fa-plus-circle"></i> Novo
                </a>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>nome</th>
                            <th>ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="marca : ${marcaLista}">
                            <td style="width: 5%;"><span th:text="${marca.id}"></span></td>
                            <td><span th:text="${marca.nome}"></span></td>
                            <td style="width: 15%;">
                                <div class="col-md-6">
                                    <a class="btn btn-primary btn-block" th:href="@{/marca/editar/{id}(id=${marca.id})}"><i class="far fa-edit"></i></a>
                                </div>
                                <div class="col-md-6">
                                    <a class="btn btn-danger btn-block" th:href="@{/marca/remover/{id}(id=${marca.id})}"><i class="far fa-trash-alt"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset> 
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
