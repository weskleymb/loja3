        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">

    </head>
    <body>
        <div class="container" >
            <div class="row">
                <div class="col-md-12">
                    <div th:insert="fragmentos/header :: header">header</div>

            </div>

                <div class="col-md-3">

                </div>

            <div class="row">

                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
