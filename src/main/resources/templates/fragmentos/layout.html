<!doctype html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title here</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:insert="fragmentos/header :: header">header</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div th:insert="fragmentos/menu :: menu">menu</div>
                </div>
                <div class="col-md-9">
                    <div layout:fragment="content">layout</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div th:insert="fragmentos/footer :: footer">footer</div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
