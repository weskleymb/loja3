<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Departamentos</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    </head>
    <body>
        <div class="container" id="tabela-departamentos">
            <fieldset>
                <legend>Lista de Departamentos</legend>
                <a class="btn btn-primary btn-block" th:href="@{/departamento/cadastrarDep}">
                    <i class="fas fa-plus-circle"></i> Novo
                </a>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>nome</th>
                            <th>ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="departamento : ${departamentoLista}">
                            <td><span th:text="${departamento.id}"></span></td>
                            <td><span th:text="${departamento.nome}"></span></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/departamento/editar/{id}(id=${departamento.id})}"><i class="far fa-edit"></i></a>
                                <a class="btn btn-danger" th:href="@{/departamento/remover/{id}(id=${departamento.id})}"><i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset> 
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
