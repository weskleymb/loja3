<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Cidades</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    </head>
    <body>
        <div class="container" id="tabela-cidades">
            <fieldset>
                <legend>Lista de Cidade</legend>
                <a class="btn btn-primary btn-block" th:href="@{/cidade/cadastrar}">
                    <i class="fas fa-plus-circle"></i> Novo
                </a>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>uf</th>
                            <th>id</th>
                            <th>nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cidade : ${cidades}">
                            <td><span th:text="${cidade.id}"></span></td>
                            <td><span th:text="${cidade.uf}"></span></td>
                            <td><span th:text="${cidade.nome}"></span></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/cidade/editar/{id}(id=${cidade.id})}"><i class="far fa-edit"></i></a>
                                <a class="btn btn-danger" th:href="@{/cidade/remover/{id}(id=${cidade.id})}"><i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset> 
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
