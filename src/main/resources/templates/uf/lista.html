<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerencie suas Ufs</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    </head>
    <body>
        <div class="container" id="tabela-ufs">
            <fieldset>
                <legend>Lista de Ufs</legend>
                <a class="btn btn-primary btn-block" th:href="@{uf/cadastrar}">
                    <i class="fas fa-plus-circle"></i> Novo
                </a>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Sigla</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="uf : ${ufs}">
                            <td th:text="${uf.id}"></td>
                            <td th:text="${uf.nome}"></td>
                            <td th:text="${uf.sigla}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/uf/editar/{id}(id=${uf.id})}"><i class="far fa-edit"></i></a>
                                <a class="btn btn-danger" th:href="@{/uf/remover/{id}(id=${uf.id})}"><i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </body>
</html>
